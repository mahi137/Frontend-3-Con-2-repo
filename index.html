<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="	https://cdn-icons-png.flaticon.com/128/9436/9436398.png">
</head>

<body>
    <div class="container">
        <div class="img-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="1280" height="487" viewBox="0 0 1280 487" fill="none">
                <path d="M-24 0L1280 351.443V487H-24V0Z" fill="#5BF7DB" />
            </svg>
        </div>
        <div class="form">
            <h3>Welcome back! ðŸ‘‹</h3>
            <h1>Sign up to your account</h1>
            <form id="signupForm">
                <label for="username">Your Name *</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Confirm Password *</label>
                <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                <button id="btn1" type="submit">Continue</button>
                <div id="errorMessage" class="message">Error: All fields are mandatory!</div>
            </form>
        </div>
        <div class="sign-up"><a href="./index.html">Don't have an account?<span> Sign up</span></a></div>
        <script src="signup.js"></script>
    </div>
</body>

</html>
